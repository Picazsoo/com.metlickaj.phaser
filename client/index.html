<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link id="awesomeFont" rel="stylesheet" href="css/all.css" />
  <link id="bootstrap-css" rel="stylesheet" href="css/bootstrap.css" />
  <link id="hostStyle" rel="stylesheet" href="css/theme.css" />
  <link id="theme" rel="stylesheet" href="css/light.css" />
  <title></title>
</head>

<body>

  <div id="container">
    <div class="topcoat-button-bar">
      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar__button" onclick="openTab(event, 'phase-load')">Načtení souborů</button>
      </div>
      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar__button" onclick="openTab(event, 'phase-prepare')">Příprava fází</button>
      </div>
      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar__button" onclick="openTab(event, 'phase-repair')">Úprava fází</button>
      </div>
      <div class="topcoat-button-bar__item">
        <button class="topcoat-button-bar__button" onclick="openTab(event, 'settings')">Nastavení</button>
      </div>
    </div>
    <div class="tab-content" id="phase-load">
      <select id="files-for-processing" multiple size="5"></select>
      <button id="load-tiff-files-bridge" class="topcoat-button" rel='tooltip'
              title="Načte .tiff soubory označené v Adobe Bridge">Načíst .tiff z Bridge</button>
      <button id="load-tiff-files-explorer" class="topcoat-button" rel='tooltip'
              title="Otevře Průzkumník pro výběr .tiff souborů">Načíst .tiff z Průzkumníku</button>
      <button id="load-psd-files-bridge" class="topcoat-button" rel='tooltip'
              title="Načte .psd soubory označené v Adobe Bridge">Načíst .psd z Bridge</button>
      <button id="load-psd-files-explorer" class="topcoat-button" rel='tooltip'
              title="Otevře Průzkumník pro výběr .psd souborů">Načíst .psd z Průzkumníku</button>
    </div>
    <div class="tab-content" id="phase-prepare">
      <button id="process-tiffs" class="topcoat-button" rel='tooltip' title="Zpracuje soubory do .psd fází"
        disabled>Zpracovat fáze do .psd</button>
      <button id="process-psds" class="topcoat-button" rel='tooltip' title="Zpracuje .psd soubory do .png pro ImageJ"
        disabled>Zpracovat .psd fáze do .png</button>
    </div>
    <div class="tab-content" id="phase-repair">
      <button id="despeckle-from-png" class="topcoat-button" rel='tooltip' title="Despeckle pomocí png">Despeckle pomocí png</button>
      <button id="fix-broken-holes" class="topcoat-button" rel='tooltip' title="Opraví špatné díry">Oprav špatné
        díry</button>
      <button id="fix-broken-line" class="topcoat-button" rel='tooltip' title="Opraví špatnou linku">Zahaj opravu špatné
        linky</button>
    </div>
    <div class="tab-content" id="settings">
      <button id="restartExt" class="topcoat-button" rel='tooltip' title="Restartuje rozšíření">Restart
        Phaser</button>
    </div>
  </div>


  <script src="js/libs/CSInterface-4.0.0.js"></script>
  <script src="js/libs/jquery-2.0.2.min.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script type="text/javascript" src="js/libs/JSX.js"></script>
  <script src="js/themeManager.js"></script>
  <script src="js/main.js"></script>
  <script src="js/buttons.js"></script>
</body>

</html>
